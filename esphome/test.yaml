                        y: 0
                        width: 240
                        height: 60
                        rows:
                        - buttons:
                            - id: cover1_up
                              text: "\U0000E316"
                              on_press:
                                then:
                                  - lambda: |-
                                      auto call = id(cover1).make_call();
                                      call.set_command_open();
                                      call.perform();
                            - id: cover1_stop
