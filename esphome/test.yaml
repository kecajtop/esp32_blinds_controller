substitutions:
  device_name: "zaluzje"
  friendly_name: zaluzje
  upper_devicename: zaluzje

esphome:
  name: zaluzje
  friendly_name: zaluzje

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:
  level: INFO

captive_portal:

web_server:
  port: 80
  version: 3
  sorting_groups:
    - id: sorting_group_time_settings
      name: "Time Settings"
      sorting_weight: 10
    - id: sorting_group_number_settings
      name: "Number settings"
      sorting_weight: 20

font:
  - file: "fonts/Comic Sans MS.ttf"
    id: my_font
    size: 20
    bpp: 2
  - file: "gfonts://Roboto"
    id: roboto20
    size: 20
    extras:
      - file: 'fonts/MaterialIcons-Regular.ttf'
        glyphs: [
          "\U0000E1BA",
          "\U0000E1DA",
          "\U0000E314",
          "\U0000E315",
          "\U0000E88A",
          "\U0000E316", # arrow_upward
          "\U0000E313", # arrow_downward
          "\U0000E047", # stop
          ]

spi:
  - id: tft
    clk_pin: 14
    mosi_pin: 13
    miso_pin:
      number: 12
      ignore_strapping_warning: true
  - id: touch
    clk_pin: 25
    mosi_pin: 32
    miso_pin: 39

output:
  - id: backlight_pwm
    platform: ledc
    pin: 21
  - id: output_red
    platform: ledc
    pin: 4
    inverted: true
  - id: output_green
    platform: ledc
    pin: 16
    inverted: true
  - id: output_blue
    platform: ledc
    pin: 17
    inverted: true

light:
  - id: display_backlight
    platform: monochromatic
    output: backlight_pwm
    name: Display Backlight
    restore_mode: ALWAYS_ON
  - id: led
    platform: rgb
    red: output_red
    green: output_green
    blue: output_blue
    restore_mode: ALWAYS_OFF

display:
  - platform: ili9xxx
    model: ILI9341
    spi_id: tft
    cs_pin:
      number: 15
      ignore_strapping_warning: true
    dc_pin:
      number:  2
      ignore_strapping_warning: true
    invert_colors: false
    color_order: rgb
    update_interval: never
    auto_clear_enabled: false
    rotation: 0
    dimensions:
      height: 240
      width: 320

touchscreen:
  platform: xpt2046
  spi_id: touch
  cs_pin: 33
  interrupt_pin: 36
  threshold: 400
  calibration:
    x_min: 364
    x_max: 3793
    y_min: 276
    y_max: 3748
  transform:
    mirror_x: true
    mirror_y: true
    swap_xy: true
  #on_touch:
  #  - lambda: |-
  #        ESP_LOGI("cal", "x=%d, y=%d, x_raw=%d, y_raw=%0d",
  #            touch.x,
  #            touch.y,
  #            touch.x_raw,
  #            touch.y_raw
  #            );
  on_release:
      then:
        - if:
            condition: lvgl.is_paused
            then:
              - light.turn_on: 
                  id: display_backlight
                  transition_length: 1s
              - lvgl.resume:
              - lvgl.widget.redraw:

lvgl:
  id: lvgl_disp
  buffer_size: 10%
  theme:
    label:
      text_font: roboto20
    button:
      bg_color: 0x2F8CD8
      bg_grad_color: 0x005782
      bg_grad_dir: VER
      bg_opa: COVER
      border_color: 0x0077b3
      border_width: 1
      text_color: 0xFFFFFF
      pressed:
        bg_color: 0x006699
        bg_grad_color: 0x00334d
      checked:
        bg_color: 0x1d5f96
        bg_grad_color: 0x03324A
        text_color: 0xfff300
    buttonmatrix:
      bg_opa: TRANSP
      border_color: 0x0077b3
      border_width: 0
      text_color: 0xFFFFFF
      pad_all: 0
      items:
        bg_color: 0x2F8CD8
        bg_grad_color: 0x005782
        bg_grad_dir: VER
        bg_opa: COVER
        border_color: 0x0077b3
        border_width: 1
        text_color: 0xFFFFFF
        text_font: roboto20
        pressed:
          bg_color: 0x006699
          bg_grad_color: 0x00334d
        checked:
